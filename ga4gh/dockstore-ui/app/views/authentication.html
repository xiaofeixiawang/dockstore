<div id="container-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="available-containers">
          Token Authentication
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="container view-content">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      
        <h3>Authentication Provider: {{providerName}}</h3>
        <hr />

        <div class="alert alert-danger" role="alert" ng-if="errorMsg">
          <span class="glyphicon glyphicon-remove-sign"> {{errorMsg}}
        </div>
        <button
        		type="button"
        		class="btn btn-primary ds-btn pull-right"
        		ng-if="errorMsg">
        	<a href="/login">Return to Login</a>
        </button>

				<div class="alert alert-info" role="alert" ng-if="refreshingContainers">
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate">
          </span>
          Please wait, retrieving {{providerName}} containers...
        </div>
        <p ng-if="!errorMsg">
        	Completing authentication process for {{providerName}}, you will be redirected momentarily...
        </p>

    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>
