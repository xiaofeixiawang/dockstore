<div class="ds-holder">
  <div class="ds-version-selector">
    <strong>Workflow Version</strong>:
    <select class="ds-version" ng-model="selVersionName">
      <option
        ng-repeat="version in workflowVersions"
        value="{{version}}">
        {{version}}
      </option>
    </select>
  </div>
  <div class="ds-descriptor-selector">
    <strong>Descriptor Type</strong>:
    <select class="ds-descriptor" ng-model="selDescriptorName">
      <option
        ng-repeat="descriptor in descriptors"
        value="{{descriptor}}">
        {{descriptor}}
      </option>
    </select>
  </div>
</div>

<div class="alert alert-warning" role="alert"
     ng-show="fileLoaded && !fileContents">
  <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;
  A {{expectedFilename}} associated with this workflow could not be found.
</div>
<div hljs
     source="fileContents"
     hljs-language="yaml"
     ng-show="fileLoaded && fileContents">
</div>
